<link rel="import" href="../../polymer/polymer-element.html">

<!--
'd2l-question-quizzing-true-false'
Polymer-based web component for D2L questions

@demo demo/index.hmtl
-->

<dom-module id="d2l-question-quizzing-true-false">
	<template>
		<style>
			:host {
				display: block;
			}
			.answer-radio {
				display: block;
			}
		</style>
		<div>
			<p>[[questionData.bodyText]]</p>
		</div>
		<div>
			<label class="answer-radio"><input type="radio" id="true" name="answer" value="True" /> True</label>
			<label class="answer-radio"><input type="radio" id="false" name="answer" value="False" /> False</label>
		</div>
	</template>
	<script>
		class D2LQuestionQuizzingTrueFalse extends Polymer.Element {
			static get is() {
				return 'd2l-question-quizzing-true-false';
			}

			static get properties() {
	      return {
	        questionData: {
	          type: Object,
						readOnly: true,
						value: () => { return {'bodyText': 'I am a test question'}}
	        }
	      }
	    }

			constructor() {
				super();
			}
		}
		customElements.define(D2LQuestionQuizzingTrueFalse.is, D2LQuestionQuizzingTrueFalse);
	</script>
</dom-module>
