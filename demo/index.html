	<!-- FIXME(polymer-modulizer):
		These imperative modules that innerHTML your HTML are
		a hacky way to be sure that any mixins in included style
		modules are ready before any elements that reference them are

	<script type="module">
		const $_documentContainer = document.createElement('template');

		$_documentContainer.innerHTML = `<custom-style>
			<style is="custom-style" include="demo-pages-shared-styles"></style>
		</custom-style>`;

		document.body.appendChild($_documentContainer.content);
	</script>
	<script type="module">
		const $_documentContainer = document.createElement('template');

		$_documentContainer.innerHTML = `<custom-style include="d2l-typography">
			<style is="custom-style" include="d2l-typography"></style>
		</custom-style>`;

		document.body.appendChild($_documentContainer.content);
	</script>
	<script type="module">
		const $_documentContainer = document.createElement('template');

		html {
			font-size: 20px;
		}
		</style>`;

		document.body.appendChild($_documentContainer.content);
	</script>
</head>

<body unresolved class="d2l-typography">
	<script type="module">
		const $_documentContainer = document.createElement('template');

		$_documentContainer.innerHTML = `<div class="vertical-section-container centered">


			<h3>Multi select question - CALS grading</h3>
			<demo-snippet>
				<template>
					<d2l-quiz-question-multi-select question-data="{&quot;bodyText&quot;:&quot;I am a test question&quot;, &quot;hint&quot;:&quot;HAHAHAHHAHA&quot;, &quot;enumeration&quot;:&quot;4&quot;, &quot;randomization&quot;:true,&quot;choices&quot;:[{&quot;text&quot;:&quot;Test answer 1&quot;}, {&quot;text&quot;:&quot;Test answer 2&quot;}, {&quot;text&quot;:&quot;Test answer 3&quot;}], &quot;numExpectedAns&quot;:&quot;2&quot}"></d2l-quiz-question-multi-select>
				</template>
			</demo-snippet>

			<h3>True false question</h3>
			<demo-snippet>
				<template>
					<d2l-quiz-question-multiple-choice question-data="{&quot;bodyText&quot;:&quot;I am a test question&quot;, &quot;hint&quot;:&quot;this is a hint&quot;, &quot;choices&quot;:[{&quot;text&quot;:&quot;true&quot;}, {&quot;text&quot;:&quot;false&quot;}]}"></d2l-quiz-question-multiple-choice>
				</template>
			</demo-snippet>

			<h3>Multiple choice question</h3>
			<demo-snippet>
				<template>
					<d2l-quiz-question-multiple-choice question-data="{&quot;bodyText&quot;:&quot;I am a test question&quot;, &quot;hint&quot;:&quot;this is a hint&quot;, &quot;enumeration&quot;:&quot;2&quot;, &quot;randomization&quot;:true,&quot;choices&quot;:[{&quot;text&quot;:&quot;123&quot;}, {&quot;text&quot;:&quot;456&quot;}, {&quot;text&quot;:&quot;789&quot;}]}"></d2l-quiz-question-multiple-choice>
				</template>
			</demo-snippet>

			<h3>Multi select question - all or nothing grading</h3>
			<demo-snippet>
				<template>
					<d2l-quiz-question-multi-select question-data="{&quot;bodyText&quot;:&quot;I am a test question&quot;, &quot;hint&quot;:&quot;HAHAHAHHAHA&quot;, &quot;enumeration&quot;:&quot;4&quot;, &quot;randomization&quot;:true,&quot;choices&quot;:[{&quot;text&quot;:&quot;Test answer 1&quot;}, {&quot;text&quot;:&quot;Test answer 2&quot;}, {&quot;text&quot;:&quot;Test answer 3&quot;}]}"></d2l-quiz-question-multi-select>
				</template>
			</demo-snippet>

			<h3>Multi select question - CALS grading MIDDLE PAGE</h3>
			<demo-snippet>
				<template>
					<d2l-quiz-question-multi-select question-data="{&quot;bodyText&quot;:&quot;I am a test question&quot;, &quot;hint&quot;:&quot;HAHAHAHHAHA&quot;, &quot;enumeration&quot;:&quot;4&quot;, &quot;randomization&quot;:true,&quot;choices&quot;:[{&quot;text&quot;:&quot;Test answer 1&quot;}, {&quot;text&quot;:&quot;Test answer 2&quot;}, {&quot;text&quot;:&quot;Test answer 3&quot;}], &quot;numExpectedAns&quot;:&quot;2&quot}"></d2l-quiz-question-multi-select>
				</template>
			</demo-snippet>

			<h3>Short answer question - single item</h3>
			<demo-snippet>
				<template>
					<d2l-quiz-question-short-answer question-data="{&quot;bodyText&quot;:&quot;I am a test question&quot;, &quot;hint&quot;:&quot;this is a hint&quot;, &quot;answers&quot;:[{&quot;rows&quot;:3, &quot;cols&quot;:20}]}"></d2l-quiz-question-short-answer>
				</template>
			</demo-snippet>

			<h3>Short answer question</h3>
			<demo-snippet>
				<template>
					<d2l-quiz-question-short-answer question-data="{&quot;bodyText&quot;:&quot;I am a test question&quot;, &quot;hint&quot;:&quot;this is a hint&quot;, &quot;answers&quot;:[{&quot;rows&quot;:1, &quot;cols&quot;:20},{&quot;rows&quot;:1, &quot;cols&quot;:20},{&quot;rows&quot;:1, &quot;cols&quot;:20}]}"></d2l-quiz-question-short-answer>
				</template>
			</demo-snippet>

			<h3>Fill in the blank question</h3>
			<demo-snippet>
				<template>
					<d2l-quiz-question-fill-in-the-blank question-data="{&quot;body&quot;:[{&quot;type&quot;:&quot;text&quot;,&quot;value&quot;:&quot;This is some text&quot;},{&quot;type&quot;:&quot;blank&quot;, &quot;cols&quot;:20},{&quot;type&quot;:&quot;text&quot;,&quot;value&quot;:&quot;and some middle text&quot;},{&quot;type&quot;:&quot;blank&quot;,&quot;cols&quot;:30},{&quot;type&quot;:&quot;text&quot;,&quot;value&quot;:&quot;and this is the end.&quot;}], &quot;hint&quot;:&quot;this is a hint&quot;}"></d2l-quiz-question-fill-in-the-blank>
				</template>
			</demo-snippet>

			<h3>Written response question</h3>
			<demo-snippet>
				<template>
					<d2l-quiz-question-written-response question-data="{&quot;bodyText&quot;:&quot;I am a test question&quot;, &quot;hint&quot;:&quot;this is a hint&quot;}" config-data="{&quot;htmlEditorUrl&quot;:null, &quot;rows&quot;:6, &quot;cols&quot;:60}"></d2l-quiz-question-written-response>
				</template>
			</demo-snippet>

			<h3>Not supported question</h3>
			<demo-snippet>
				<template>
					<d2l-quiz-question-not-supported question-type="Ordering"></d2l-quiz-question-not-supported>
				</template>
			</demo-snippet>

			


		</div>`;

		document.body.appendChild($_documentContainer.content);
	</script>
</body>

</html>
