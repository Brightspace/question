<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
		<title>d2l-question demo</title>
		<script src="../../webcomponentsjs/webcomponents-lite.js"></script>
		<link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
		<link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
		<link rel="import" href="../../d2l-typography/d2l-typography.html">
		<link rel="import" href="../quiz/d2l-quiz-question-not-supported.html">
		<link rel="import" href="../quiz/d2l-quiz-question-multiple-choice.html">
		<link rel="import" href="../quiz/d2l-quiz-question-multi-select.html">
		<link rel="import" href="../quiz/d2l-quiz-question-short-answer.html">
		<link rel="import" href="../quiz/d2l-quiz-question-fill-in-the-blank.html">
		<link rel="import" href="../quiz/d2l-quiz-question-written-response.html">
		<custom-style>
			<style is="custom-style" include="demo-pages-shared-styles"></style>
		</custom-style>
		<custom-style include="d2l-typography">
			<style is="custom-style" include="d2l-typography"></style>
		</custom-style>
		<style>
		html {
			font-size: 20px;
		}
		</style>
	</head>
	<body unresolved class="d2l-typography">
		<div class="vertical-section-container centered">

			<h3>True false question</h3>
			<demo-snippet>
				<template>
					<d2l-quiz-question-multiple-choice question-data='{"bodyText":"I am a test question", "hint":"this is a hint", "choices":[{"text":"true"}, {"text":"false"}]}'></d2l-quiz-question-multiple-choice>
				</template>
			</demo-snippet>

			<h3>Multiple choice question</h3>
			<demo-snippet>
				<template>
					<d2l-quiz-question-multiple-choice question-data='{"bodyText":"I am a test question", "hint":"this is a hint", "enumeration":"2", "randomization":true,"choices":[{"text":"123"}, {"text":"456"}, {"text":"789"}]}'></d2l-quiz-question-multiple-choice>
				</template>
			</demo-snippet>

			<h3>Multi select question</h3>
			<demo-snippet>
				<template>
					<d2l-quiz-question-multi-select question-data='{"bodyText":"I am a test question", "hint":"HAHAHAHHAHA", "enumeration":"4", "randomization":true,"choices":[{"text":"Test answer 1"}, {"text":"Test answer 2"}, {"text":"Test answer 3"}]}'></d2l-quiz-question-multi-select>
				</template>
			</demo-snippet>

			<h3>Short answer question</h3>
			<demo-snippet>
				<template>
					<d2l-quiz-question-short-answer question-data='{"bodyText":"I am a test question", "hint":"this is a hint", "answers":[{"rows":1, "cols":20},{"rows":1, "cols":20},{"rows":1, "cols":20}]}'></d2l-quiz-question-short-answer>
				</template>
			</demo-snippet>

			<h3>Fill in the blank question</h3>
			<demo-snippet>
				<template>
					<d2l-quiz-question-fill-in-the-blank question-data='{"body":[{"type":"text","value":"This is some text"},{"type":"blank", "cols":20},{"type":"text","value":"and some middle text"},{"type":"blank","cols":30},{"type":"text","value":"and this is the end."}], "hint":"this is a hint"}'></d2l-quiz-question-fill-in-the-blank>
				</template>
			</demo-snippet>

			<h3>Written response question</h3>
			<demo-snippet>
				<template>
					<d2l-quiz-question-written-response question-data='{"bodyText":"I am a test question", "hint":"this is a hint"}' config-data='{"htmlEditorUrl":null, "rows":6, "cols":60}'></d2l-quiz-question-written-response>
				</template>
			</demo-snippet>

			<h3>Not supported question</h3>
			<demo-snippet>
				<template>
					<d2l-quiz-question-not-supported question-type="Ordering"></d2l-quiz-question-not-supported>
				</template>
			</demo-snippet>

		</div>
	</body>
</html>
