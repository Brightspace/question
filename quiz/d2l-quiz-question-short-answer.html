<link rel="import" href="../../polymer/polymer-element.html">
<link rel="import" href="./d2l-quiz-question-hint.html">
<link rel="import" href="../../d2l-icons/d2l-icon.html">
<link rel="import" href="../../d2l-icons/tier1-icons.html">

<!--
'd2l-quiz-question-short-answer'

-->

<dom-module id="d2l-quiz-question-short-answer">
	<template>
		<style>
			:host {
				display: block;
			}

			#d2l-quiz-question-body {
				margin-bottom: 1rem;
			}			

			#d2l-quiz-question-hint {
				margin: 1rem 0 0 0;
			}

			.text-field {
				background-color: #fff;
				border-radius: 0.3rem;
				border-style: solid;
				border-color: #d3d9e3;
  				border-width: 1px;
				box-sizing: border-box;
				box-shadow: inset 0 2px 0 0 rgba(185, 194, 208, 0.2);
				display: inline-block;
				height: auto;
				width: 70%;
				min-width: calc(2rem + 1em);
				vertical-align: middle;
				transition-duration: 0.5s;
				transition-timing-function: ease;
				transition-property: background-color, border-color;
				color: #565a5c;
				font-family: inherit;
				font-size: 0.8rem;
				font-weight: 400;
				letter-spacing: 0.02rem;
				line-height: 1.2rem;
  				outline-width: 0;
  				margin: 0 0 0 0.5rem;
  				padding: 0.4rem 0.75rem				
			}

			.text-field:hover, .text-field:focus {
  				border-color: #006fbf;
  				border-width: 2px;
  				outline-width: 0;
  				padding: calc(0.4rem - 1px) calc(0.75rem - 1px);
			}

			.single-text-field {
				margin-left: 0;
			}	

			.blank {
				margin-bottom: 0.5rem;
			}

			.spell-check {
				margin-left: 0.5rem;
			}
		</style>

		<div id="d2l-quiz-question">
			<div id="d2l-quiz-question-body" inner-h-t-m-l="[[questionData.bodyText]]" tabindex="0"></div>		
			<div>
				<template is="dom-if" if="[[_isEqualTo(questionData.answers.length, 1)]]">
					<div>
						<input class="text-field single-text-field" row='1'/>
						<d2l-icon class="spell-check" icon="d2l-tier1:spellcheck"></d2l-icon>
					</div>
				</template>
				<template is="dom-if" if="[[_isGreaterThan(questionData.answers.length, 1)]]">
					<template is="dom-repeat" items="[[questionData.answers]]">
						<div class="blank">
							<label>Blank # [[_displayIndex(index)]]</label> <input class="text-field" row='1'/>
							<d2l-icon class="spell-check" icon="d2l-tier1:spellcheck"></d2l-icon>
						</div>
					</template>
				</template>
			</div>
			<template is="dom-if" if="[[questionData.hint]]">
				<d2l-quiz-question-hint hint="[[questionData.hint]]"></d2l-quiz-question-hint>
			</template>
		</div>
	</template>

	<script>
		class D2LQuizQuestionShortAnswer extends Polymer.Element {
			static get is() {
				return "d2l-quiz-question-short-answer";
			}

			static get properties() {
	      		return {
	        		questionData: {
	          			type: Object,
	          			readOnly: false,
			  			value: () => { return {'bodyText':'I am a test question', 'hint':'this is a hint', 'answers':[{},{},{}]}}
	        		}
	      		}
	    	}

			constructor() {
				super();
			}

			_displayIndex(index) {
				return index + 1;
			}

			_isEqualTo(a, b) {
				return a === b;
			}

			_isGreaterThan(a, b) {
				return a > b;
			}
		}

		customElements.define(D2LQuizQuestionShortAnswer.is, D2LQuizQuestionShortAnswer);
	</script>
</dom-module>
