<link rel="import" href="../../polymer/polymer-element.html">

<!--
'd2l-quiz-question-not-supported'

-->

<dom-module id="d2l-quiz-question-not-supported">
	<template>
		<style>
			:host {
				display: block;				
			}

			#d2l-quiz-question-body {
				height: 180px;
				width: 405px;
				border-radius: 6px;
				border: dotted 2px #dce1e8;
				color: #b9c2d0;
			}

			.center {
				text-align: center;
				width: 80%;
				margin-left: auto;
				margin-right: auto;
				position: relative;
				top: 50%;
				transform: translateY(-50%);
			}
		</style>

		<div id="d2l-quiz-question">
			<div id="d2l-quiz-question-body">
				<div class="center">
					The preview for question type is not supported yet!
				</div>
			</div>
		</div>
	</template>

	<script>
		class D2LQuizQuestionNotSupported extends Polymer.Element {
			static get is() {
				return "d2l-quiz-question-not-supported";
			}

			constructor() {
				super();
			}
		}

		customElements.define(D2LQuizQuestionNotSupported.is, D2LQuizQuestionNotSupported);
	</script>
</dom-module>
