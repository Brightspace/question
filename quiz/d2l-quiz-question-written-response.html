<link rel="import" href="../../polymer/polymer-element.html">
<link rel="import" href="./d2l-quiz-question-hint.html">
<link rel="import" href="../../d2l-icons/d2l-icon.html">
<link rel="import" href="../../d2l-icons/tier1-icons.html">

<!--
'd2l-quiz-question-written-response'

-->

<dom-module id="d2l-quiz-question-written-response">
	<template>
		<style>
			:host {
				display: block;
			}

			#d2l-quiz-question-body {
				margin-bottom: 1rem;
			}			

			#d2l-quiz-question-hint {
				margin: 1rem 0 0 0;
			}

			.text-field {
				background-color: #fff;
				border-radius: 0.3rem;
				border-style: solid;
				border-color: #d3d9e3;
  				border-width: 1px;
				box-sizing: border-box;
				box-shadow: inset 0 2px 0 0 rgba(185, 194, 208, 0.2);
				display: inline-block;
				height: auto;
				width: 70%;
				min-width: calc(2rem + 1em);
				vertical-align: middle;
				transition-duration: 0.5s;
				transition-timing-function: ease;
				transition-property: background-color, border-color;
				color: #565a5c;
				font-family: inherit;
				font-size: 0.8rem;
				font-weight: 400;
				letter-spacing: 0.02rem;
				line-height: 1.2rem;
  				outline-width: 0;
  				margin: 0 0 0 0.5rem;
  				padding: 0.4rem 0.75rem				
			}

			.text-field:hover, .text-field:focus {
  				border-color: #006fbf;
  				border-width: 2px;
  				outline-width: 0;
  				padding: calc(0.4rem - 1px) calc(0.75rem - 1px);
			}

			.spell-check {
				margin-left: 0.5rem;
			}

			#html-editor {
				border: 0px;
			}
		</style>

		<div id="d2l-quiz-question">
			<div id="d2l-quiz-question-body" inner-h-t-m-l="[[questionData.bodyText]]" tabindex="0"></div>		
			<div>
				<template is="dom-if" if="[[__isHtmlEditor(configData.htmlEditorUrl)]]">
					<iframe id="html-editor" scrolling="no" height="[[__getEditorIframeHeight(configData.htmlEditorUrl)]]" width="[[__getEitorIframeWidth(configData.htmlEditorUrl)]]" src="[[configData.htmlEditorUrl]]"></iframe>
				</template>
				<template is="dom-if" if="[[__isTextEditor(configData.htmlEditorUrl)]]">
					<textarea></textarea>
					<d2l-icon class="spell-check" icon="d2l-tier1:spellcheck"></d2l-icon>
				</template>
			</div>
			<template is="dom-if" if="[[questionData.hint]]">
				<d2l-quiz-question-hint hint="[[questionData.hint]]"></d2l-quiz-question-hint>
			</template>
		</div>
	</template>

	<script>
		class D2LQuizQuestionWrittenResponse extends Polymer.Element {
			static get is() {
				return "d2l-quiz-question-written-response";
			}

			static get properties() {
	      		return {
	        		questionData: {
	          			type: Object,
	          			readOnly: false,
			  			value: () => { return {'bodyText':'I am a test question', 'hint':'this is a hint', 'answer':null}}
	        		},

	        		configData: {
	        			type: Object,
	        			readOnly: false,
	        			notify: true,
	        			value: () => { return {'htmlEditorUrl':null, 'editorRows':1, 'editorCols':100}}	
	        		}
	      		}
	    	}

			constructor() {
				super();
			}

			__isHtmlEditor(url) {
				return url ? true : false;
			}

			__isTextEditor(url) {
				return url ? false : true;
			}

			__getEditorIframeHeight(url) {
				return +this.__getParameterByName('height', url) + +26;
			}

			__getEitorIframeWidth(url) {
				return +this.__getParameterByName('width', url) + +2;
			}

			__getParameterByName(name, url) {			    
			    name = name.replace(/[\[\]]/g, "\\$&");
			    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)");
			    var results = regex.exec(url);
			    if (!results) return null;
			    if (!results[2]) return '';
			    return decodeURIComponent(results[2].replace(/\+/g, " "));
			}
		}

		customElements.define(D2LQuizQuestionWrittenResponse.is, D2LQuizQuestionWrittenResponse);
	</script>
</dom-module>
