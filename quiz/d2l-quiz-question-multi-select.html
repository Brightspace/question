<link rel="import" href="../../polymer/polymer-element.html">
<link rel="import" href="./d2l-quiz-question-hint.html">

<!--
'd2l-quiz-question-multi-select'

-->

<dom-module id="d2l-quiz-question-multi-select">
	<template>
		<style>
			:host {
				display: block;
			}

			#d2l-quiz-question {
				counter-reset: choices;
			}

			#d2l-quiz-question-body {
				margin-bottom: 1rem;
			}

			.choice {
				display: block;
				margin-bottom: 1rem;
			}

			.choice-content-container {
				display: inline-block;
				width: 90%;
			}

			.choice > .choice-content-container > div > .choice-text > * {
				display: inline;
			}

			.check-box-container {
				display: inline-block;
				vertical-align: top;
				margin-right: 0.5rem;
			}

			.check-box {
			  	border-color: #d3d9e3;
  				border-width: 1px;	
				border-radius: 0.3rem;
				border-style: solid;
				box-sizing: border-box;
				box-shadow: none;
				display: inline-block;
				height: 1.2rem;
				width: 1.2rem;
				margin: 0;
				padding: 0;
				vertical-align: middle;
				transition-duration: 0.5s;
				transition-timing-function: ease;
				transition-property: background-color, border-color;
				-webkit-appearance: none;
				-moz-appearance: none;
				appearance: none;
				background-position: center center;
				background-repeat: no-repeat;
				background-color: #f2f3f5;
			}

			.check-box:hover, .check-box:focus {
  				background-color: #e6eaf0;
  				border-color: #006fbf;
  				border-width: 2px;
  				outline-width: 0;
  				padding: 0;
			}

			.check-box:checked {
				background-image: url("data:image/svg+xml,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%2224%22%20height%3D%2224%22%20viewBox%3D%220%200%2024%2024%22%3E%3Cpath%20fill%3D%22%23565A5C%22%20d%3D%22M8.4%2016.6c.6.6%201.5.6%202.1%200l8-8c.6-.6.6-1.5%200-2.1-.6-.6-1.5-.6-2.1%200l-6.9%207-1.9-1.9c-.6-.6-1.5-.6-2.1%200-.6.6-.6%201.5%200%202.1l2.9%202.9z%22%2F%3E%3C%2Fsvg%3E");
			}

			.preview-counters {
				margin-left: 0.4rem;

				[dir='rtl'] & {
					margin-right: 0.4rem;
			    	margin-left: 0;
			  }
			}

			.preview-counters-decimal::before {
				vertical-align: top;
				counter-increment: choices;
				content: counter(choices, decimal) ") ";
			}

			.preview-counters-lower-roman::before {
				vertical-align: top;
				counter-increment: choices;
				content: counter(choices, lower-roman) ") ";
			}

			.preview-counters-upper-roman::before {
				vertical-align: top;
				counter-increment: choices;
				content: counter(choices, upper-roman) ") ";
			}

			.preview-counters-lower-alpha::before {
				vertical-align: top;
				counter-increment: choices;
				content: counter(choices, lower-alpha) ") ";
			}

			.preview-counters-upper-alpha::before {
				vertical-align: top;
				counter-increment: choices;
				content: counter(choices, upper-alpha) ") ";
			}

			.choice-text {
				display: inline-block;
				width: 90%;
			}

			#d2l-quiz-question-hint {
				margin: 1rem 0 0 0;
			}
		</style>

		<div id="d2l-quiz-question">
			<div id="d2l-quiz-question-body" inner-h-t-m-l="[[questionData.bodyText]]" tabindex="0"></div>
			<div>
				<template is="dom-repeat" items="[[_choices]]">
					<label class="choice">
						<div class="check-box-container">
							<input type="checkbox" class="check-box" value="[[item.text]]"/>
						</div>
						<div class="choice-content-container">											
							<div class$="[[_enumerationType(questionData.enumeration)]]">
								<div class="choice-text" inner-h-t-m-l=" [[item.text]]">
								</div>
							</div>
						</div>
					</label>
				</template>
			</div>
			<template is="dom-if" if="[[questionData.hint]]">
                <d2l-quiz-question-hint hint="[[questionData.hint]]"></d2l-quiz-question-hint>
			</template>
		</div>
	</template>

	<script>
		class D2LQuizQuestionMultiSelect extends Polymer.Element {
			static get is() {
				return "d2l-quiz-question-multi-select";
			}

			static get properties() {
	      		return {
	        		questionData: {
	          			type: Object,
	          			readOnly: false,
			  			value: () => { return {'bodyText':'I am a test question', 'hint':'this is a hint', 'enumeration':'2', 'randomization':true,'choices':[{'text':'123'}, {'text':'456'}]}}
	        		},

	        		_choices: {
	        			type: Function,
	        			computed: "_getChoices(questionData.choices, questionData.randomization)"
	        		}
	      		}
	    	}

			constructor() {
				super();
			}

			_enumerationType(enumerationValue) {
				if (!enumerationValue) {
					return '';
				} else if (enumerationValue.toString() === "1") {
					return "preview-counters preview-counters-decimal";
				} else if (enumerationValue.toString() === "2") {
					return "preview-counters preview-counters-lower-roman";
				} else if (enumerationValue.toString() === "3") {
					return "preview-counters preview-counters-upper-roman";
				} else if (enumerationValue.toString() === "4") {
					return "preview-counters preview-counters-lower-alpha";
				} else if (enumerationValue.toString() === "5") {
					return "preview-counters preview-counters-upper-alpha";
				}
			}

			_randomizeArray(array) {
			    for (let i = array.length - 1; i > 0; i--) {
			        let j = Math.floor(Math.random() * (i + 1));
			        [array[i], array[j]] = [array[j], array[i]];
			    }
			}

			_getChoices(choices, randomization) {
				if(!randomization) {
					return choices;
				}
				else {
					this._randomizeArray(choices);
					return choices;
				}
			}

		}

		customElements.define(D2LQuizQuestionMultiSelect.is, D2LQuizQuestionMultiSelect);
	</script>
</dom-module>
